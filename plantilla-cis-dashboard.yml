AWSTemplateFormatVersion: 2010-09-09
Description: Construye dashboard para CIS Alerts

Parameters:  
  CloudWatchLogGroup:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Nombre del grupo de logs de cloudwatch usado por el trail
    Default: /seguridad/cloudtrail/cloudwatchlogs

Resources:
# ================================================== #
# ------ CIS Alerts and Insights dashboard   -----   #
# ================================================== #

# ============================================#
# 3.1 - Monitoring for unauthorized API calls #
# ============================================#
# ----------------------------------#
# CIS 3.1 - CloudTrail Insight rule #
# ----------------------------------#
  UnauthorizedAPICallsInsightRule:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: !Sub |
        {
            "Schema": {
                "Name": "CloudWatchLogRule",
                "Version": 1
            },
            "AggregateOn": "Count",
            "Contribution": {
                "Filters": [
                    {
                        "In": [
                            "AccessDenied",
                            "UnauthorizedOperation"
                        ],
                        "Match": "$.errorCode"
                    }
                ],
                "Keys": [
                    "$.userIdentity.arn",
                    "$.eventName"
                ]
            },
            "LogFormat": "JSON",
            "LogGroupNames": [
                "${CloudWatchLogGroup}"
            ]
        }
      RuleName: CIS-Unauthorized-API-Activity
      RuleState: ENABLED

# ================================================= #
# 3.2 - Console sign-in without MFA                 #
# ================================================= #

# ----------------------------------#
# CIS 3.2 - CloudTrail Insight rule #
# ----------------------------------#
  ConsoleSigninWithoutMFAInsightRule:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: !Sub |
        {
            "Schema": {
                "Name": "CloudWatchLogRule",
                "Version": 1
            },
            "AggregateOn": "Count",
            "Contribution": {
                "Filters": [
                    {
                        "In": [
                            "ConsoleLogin"
                        ],
                        "Match": "$.eventName"
                    },
                    {
                        "NotIn": [
                            "Yes"
                        ],
                        "Match": "$.additionalEventData.MFAUsed"
                    }
                ],
                "Keys": [
                    "$.userIdentity.userName",
                    "$.sourceIPAddress"
                ]
            },
            "LogFormat": "JSON",
            "LogGroupNames": [
                "${CloudWatchLogGroup}"
            ]
        }
      RuleName: CIS-Console-Signin-Without-MFA
      RuleState: ENABLED

# ===================================== #
# 3.3 - Monitoring root activity        #
# ===================================== #

# ----------------------------------#
# CIS 3.3 - CloudTrail Insight rule #
# ----------------------------------#
  RootActivityInsightRule:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: !Sub |
        {
            "Schema": {
                "Name": "CloudWatchLogRule",
                "Version": 1
            },
            "AggregateOn": "Count",
            "Contribution": {
                "Filters": [
                    {
                        "In": [
                            "Root"
                        ],
                        "Match": "$.userIdentity.type"
                    },
                    {
                        "IsPresent": false,
                        "Match": "$.userIdentity.invokedBy"
                    },
                    {
                        "NotIn": [
                            "AwsServiceEvent"
                        ],
                        "Match": "$.eventType"
                    }
                ],
                "Keys": [
                    "$.userIdentity.type",
                    "$.eventName"
                ]
            },
            "LogFormat": "JSON",
            "LogGroupNames": [
                "${CloudWatchLogGroup}"
            ]
        }
      RuleName: CIS-Root-Activity
      RuleState: ENABLED

# ========================================= #
# 3.5 - CloudTrail Configuration Changes    #
# ========================================= #

# ----------------------------------#
# CIS 3.5 - CloudTrail Insight rule #
# ----------------------------------#
  CloudTrailConfigurationChangesInsightRule:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: !Sub |
        {
            "Schema": {
                "Name": "CloudWatchLogRule",
                "Version": 1
            },
            "AggregateOn": "Count",
            "Contribution": {
                "Filters": [
                    {
                        "In": [
                            "CreateTrail",
                            "UpdateTrail",
                            "DeleteTrail",
                            "StartLogging",
                            "StopLogging"
                        ],
                        "Match": "$.eventName"
                    }
                ],
                "Keys": [
                    "$.userIdentity.sessionContext.sessionIssuer.arn",
                    "$.sourceIPAddress"
                ]
            },
            "LogFormat": "JSON",
            "LogGroupNames": [
                "${CloudWatchLogGroup}"
            ]
        }
      RuleName: CIS-CloudTrail-Configuration-Changes
      RuleState: ENABLED

