            "AggregateOn": "Count",
            "Contribution": {
                "Filters": [
                    {
                        "In": [
                            "kms.amazonaws.com"
                        ],
                        "Match": "$.eventSource"
                    },
                    {
                        "In": [
                            "DisableKey",
                            "ScheduleKeyDeletion"
                        ],
                        "Match": "$.eventName"
                    }
                ],
                "Keys": [
                    "$.userIdentity.arn",
                    "$.sourceIPAddress"
